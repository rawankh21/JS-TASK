<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="quote.js"></script>
  <style>
    body {
      background: #f8f1d4;
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-weight: bold;
    }
    .btn-custom {
      background-color: rgb(247, 173, 36);
      color: white;
      font-weight: bold;
    }
    .quote {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    .author {
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Quote Of The Day</h1>
  <p style="color: rgb(247, 91, 91);">Press The Button Below To Receive A Random Quote!</p>
  <button onclick="newQuote()" class="btn btn-custom">New Quote</button>

  <div id="quoteBox" class="mt-4">
    <p class="quote" id="quoteText"></p>
    <p class="author" id="quoteAuthor"></p>
  </div>

</body>
</html>
