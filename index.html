<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Inventory</title>
</head>
<body>
  <h1 style="text-align: center; margin-top: 1rem;">Victoria's Secret Inventory</h1>

  <div class="container">
    <div class="mb-3 mt-5">
      <label for="Brand" class="form-label">Brand</label>
      <input type="text" class="form-control" id="Brand">
    </div>
    <div class="mb-3">
      <label for="Category" class="form-label">Category</label>
      <input type="text" class="form-control" id="Category">
    </div>
    <div class="mb-3">
      <label for="Price" class="form-label">Price</label>
      <input type="number" class="form-control" id="Price">
    </div>
    <button onclick="addProduct()" class="btn btn-primary">Add Product</button>

    <div id="productList" class="row mt-5" style=" gap: 20px;"></div>
  </div>
  <script src="rawan.js"></script>
</body>
</html>
